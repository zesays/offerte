<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Offerte aanvragen</h3>
          <h4>Maandag - vrijdag: 07.00 - 17.00 uur<br>
            Zaterdag: Op afspraak<br>
            Zondag: Gesloten</h4>
            <h5>06-403928229</h5>
          <fieldset>
            <input placeholder="Voornaam" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Achternaam" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Adres" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Postcode" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Telefoonnummer" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Vraag of opmerking" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="versturen" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>

</body>
</html>
